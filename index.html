<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="mainbody">
        <div class="display">1+2</div>
        <div class="buttons">
            <div class="numbers">
                <div class="row1">
                    <div class="mode">sun</div>
                    <div class="clear">clear</div>
                    <div class="backspace">back</div>
                </div>
            
                <div class="row2">
                    <div class="num7">7</div>
                    <div class="num8">8</div>
                    <div class="num9">9</div>
                </div>
                <div class="row3">
                    <div class="num4">4</div>
                    <div class="num5">5</div>
                    <div class="num6">6</div>
                </div>
                <div class="row4">
                    <div class="num1">1</div>
                    <div class="num2">2</div>
                    <div class="num3">3</div>
                </div>
                <div class="row5">
                    <div class="num0">0</div>
                    <div class="num.">.</div>
                    <div class="num=">=</div>
                </div>
            </div>
            <div class="operators">
                <div class="subtract">-</div>
                <div class="modulus">%</div>
                <div class="divide">/</div>
                <div class="multiply">x</div>
                <div class="add">+</div>
            </div>
        </div>
    </div>
</body>
</html>
