<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="mainbody">
        <div class="display">Hello</div>
        <div class="buttons">
            <div class="numbers">
                <div class="row1">
                    <button class="op mode">ðŸŒ‘</button>
                    <button class="op clear">clear</button>
                    <button class="op back">âŒ«</button>
                    <button class="op minus">-</button>
                </div>
            
                <div class="row2">
                    <button class="num seven">7</button>
                    <button class="num eight">8</button>
                    <button class="num nine">9</button>
                    <button class="op modulus">%</button>
                </div>
                <div class="row3">
                    <button class="num four">4</button>
                    <button class="num five">5</button>
                    <button class="num six">6</button>
                    <button class="op divide">/</button>
                </div>
                <div class="row4">
                    <button class="num one">1</button>
                    <button class="num two">2</button>
                    <button class="num three">3</button>
                    <button class="op multiply">x</button>
                </div>
                <div class="row5">
                    <button class="num zero">0</button>
                    <button class="num decimal">.</button>
                    <button class="num equals">=</button>
                    <button class="op plus">+</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
