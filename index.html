<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="mainbody">
        <div class="display">1+2</div>
        <div class="buttons">
            <div class="numbers">
                <div class="row1">
                    <button class="op">ðŸŒ‘</button>
                    <button class="op">clear</button>
                    <button class="op">âŒ«</button>
                    <button class="op" class="minus">-</button>
                </div>
            
                <div class="row2">
                    <button class="num" class="7">7</button>
                    <button class="num" class="8">8</button>
                    <button class="num" class="9">9</button>
                    <button class="op" class="modulus">%</button>
                </div>
                <div class="row3">
                    <button class="num" class="4">4</button>
                    <button class="num" class="5">5</button>
                    <button class="num" class="6">6</button>
                    <button class="op" class="divide">/</button>
                </div>
                <div class="row4">
                    <button class="num" class="1">1</button>
                    <button class="num" class="2">2</button>
                    <button class="num" class="3">3</button>
                    <button class="op" class="multiply">x</button>
                </div>
                <div class="row5">
                    <button class="num" class="0">0</button>
                    <button class="num" class="decimal">.</button>
                    <button class="num" class="equals">=</button>
                    <button class="op" class="plus">+</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
