<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="mainbody">
        <div class="display">1+2</div>
        <div class="buttons">
            <div class="numbers">
                <div class="row1">
                    <div class="op">s</div>
                    <div class="op">c</div>
                    <div class="op">b</div>
                    <div class="op">-</div>
                </div>
            
                <div class="row2">
                    <div class="num">7</div>
                    <div class="num">8</div>
                    <div class="num">9</div>
                    <div class="op">%</div>
                </div>
                <div class="row3">
                    <div class="num">4</div>
                    <div class="num">5</div>
                    <div class="num">6</div>
                    <div class="op">/</div>
                </div>
                <div class="row4">
                    <div class="num">1</div>
                    <div class="num">2</div>
                    <div class="num">3</div>
                    <div class="op">x</div>
                </div>
                <div class="row5">
                    <div class="num">0</div>
                    <div class="num">.</div>
                    <div class="num">=</div>
                    <div class="op">+</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
